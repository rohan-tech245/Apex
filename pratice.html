<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratice</title>
    <!-- favicon -->
    <link rel="shortcut icon"
        href="https://yt3.ggpht.com/ct8_zclAKQEHBLXTv59gW5VF-Dj-ROgwIF-XKsED3CDVxDERu3xY7PiZUL9qY0iVPb4YFi4K=s600-c-k-c0x00ffffff-no-rj-rp-mo"
        type="image/x-icon">
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Registration Form</legend>
            <label for="name">Name :</label>
            <input type="text" id="name" placeholder="Username" required><br><br>
            <label for="email">Email :</label>
            <input type="email" id="email" placeholder="enter your email" required><br><br>
            <label for="uid">Uid :</label>
            <input type="number" id="uid" required placeholder="enter your uid"><br><br>
            <label for="gender">Gender :</label>
            <input type="radio" value="male" name="gender">Male
            <input type="radio" value="female" name="gender">Female
            <input type="radio" value="Others" name="gender" checked>Others <br><br>
            <label for="pay">Payment :</label><br>
            <input type="checkbox" value="E-sewa" checked>E-sewa <br>
            <input type="checkbox" value="Cash" >Cash <br>
            <input type="checkbox" value="Khalti" >Khalti <br>
            <br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="reset">



        </fieldset>
    </form>

</body>

</html>
